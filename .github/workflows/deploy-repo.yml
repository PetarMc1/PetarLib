name: Maven Publish

on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish to custom Maven repository
    runs-on: self-hosted

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Publish to Maven
        env:
          REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
          REPO_PASSWORD: ${{ secrets.REPO_PASSWORD }}
        run: 
          ./gradlew publish -PrepoUsername="$REPO_USERNAME" -PrepoPassword="$REPO_PASSWORD"
        shell: bash

      - name: List build artifacts
        run: ls -1 build/libs || true
        shell: bash
