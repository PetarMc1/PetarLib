name: Build & Deploy Javadocs

on:
  release:
    types: [created]

jobs:
  javadoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build Javadocs
        run: ./gradlew javadoc --no-daemon

      - name: Prepare deploy structure (/petarlib)
        run: |
          mkdir -p deploy/petarlib
          cp -a javadoc/. deploy/petarlib/
          ls -la deploy

      - name: Deploy to PetarMc1/javadocs
        env:
          GH_TOKEN: ${{ secrets.JD_DEPLOY_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone https://PetarMc1:$GH_TOKEN@github.com/PetarMc1/javadocs.git deploy-repo
          cd deploy-repo

          rm -rf petarlib
          cp -a ../deploy/petarlib ./petarlib

          git add petarlib
          git commit -m "Update petarlib Javadocs (release $GITHUB_REF_NAME)" || echo "No changes"
          git push
