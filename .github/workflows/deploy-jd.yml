name: Build & Deploy Javadocs

on:
  push:
    branches:
      - master

jobs:
  javadoc:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 22
          
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew


      - name: Build Javadocs
        run: ./gradlew javadoc --no-daemon

      - name: Set up Node.js (required for Cloudflare Wrangler)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Wrangler locally (no global npm permissions needed)
        run: npm install --no-audit --no-fund --no-save wrangler@2

      - name: Verify Node / NPM / Wrangler
        run: |
          node --version
          npm --version
          npx --version || true
          npx wrangler --version || ./node_modules/.bin/wrangler --version || true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: petarlib-jd
          directory: ./javadoc
