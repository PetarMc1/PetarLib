name: Build & Deploy Javadocs

on:
  release:
    types: [created]

jobs:
  javadoc:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 22

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build Javadocs
        run: ./gradlew javadoc --no-daemon

      - name: Prepare Pages path (/petarlib)
        run: |
          # Create a publish folder that contains the javadocs under /petarlib
          mkdir -p javadoc-publish/petarlib
          cp -a javadoc/. javadoc-publish/petarlib/
          rm -rf javadoc
          mv javadoc-publish javadoc
          ls -la javadoc

      - name: Set up Node.js (required for Cloudflare Wrangler)
        uses: actions/setup-node@v3
        with:
          node-version: '20'


      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: petarlib
          directory: ./javadoc-publish
